<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Datatypes, Let keyword and Loops
        </h2>
        <p id="e"></p>
        <script>
            var i;
            var text = " ";
            variable1 {
                let i = 0;
                while (i<10){
                    text += "The values inside the block: " + i + "</br>";
                    i++;
                }
                document.getElementById("e").innerHTML = text;
            }
            document.write("The value of i outside the block is: " +i)
        </script>
    </body>
</html>
